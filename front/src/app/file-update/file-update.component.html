<div id="main-container" class="row basic-container">
    <div id="left" class="column">
        <div>
            <img src="../../assets/vectors/upload-img.svg">
        </div>
        <button id="upload-btn" type="button" (click)="imageInput.click()">Upload new file
            <!-- <i class="fas fa-pencil-alt"></i> -->
            <input #imageInput type="file" (change)="onImageSelect($event)" style="display: none">
        </button>
    </div>
    <div id="right" class="column">
        <h1 class="mar-auto-horizontal" mar-auto-horizontal>Update file metadata:</h1>
        <form fxLayout="column" [formGroup]="form" class="mar-auto-horizontal">
            <div class="row">
                <mat-form-field [hideRequiredMarker]="true" id="name">
                    <mat-label>Name</mat-label>
                    <input matInput type="text" name="name" formControlName="name" />
                    <mat-error *ngIf="form.get('name')?.errors?.['required']">entering name is required</mat-error>
                  </mat-form-field>

                <p>size: {{size}}</p>
            </div>
            <mat-form-field [hideRequiredMarker]="true" id="description" class="full-width">
                <mat-label>Description</mat-label>
                <!-- <input matInput type="" name="description" formControlName="description" /> -->
                <textarea matInput name="description" formControlName="description"></textarea>
              </mat-form-field>

        </form>
        <div id="btn">
            <button id="submit-btn" type="submit" (click)="updateFile()">Update</button>
        </div>
    </div>
</div>
