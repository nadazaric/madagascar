version: '3.8'

services:
  postgres:
    image: postgres
    container_name: rbs-postgres
    environment:
      POSTGRES_PASSWORD: 12345678
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  consul:
    image: hashicorp/consul
    container_name: consul
    command: agent -dev -client=0.0.0.0
    ports:
      - "8500:8500"
      - "8600:8600/udp"

volumes:
  postgres_data:
